<!--Lock Screen Starts-->
<section id="lock-screen">
    <div class="container-fluid">
        <div class="row full-height-vh">
            <div class="col-12 d-flex align-items-center justify-content-center gradient-aqua-marine">
                <div class="card p-3 box-shadow-2 width-400">
                    <div class="card-header text-center">
                        <img src="assets/img/logos/logo-color-big.png" alt="company-logo" class="mb-3" width="80">
                        <h4 class="text-uppercase text-bold-400 grey darken-1">Unlock User</h4>
                    </div>
                    <div class="card-body">
                        <div class="card-block">
                            <form (ngSubmit)="onSubmit()" #f="ngForm" novalidate="">
                                <div class="form-group pt-1">
                                    <input type="password" class="form-control form-control-lg" id="inputPass" name="inputPass" placeholder="Password" ngModel required>
                                </div>
                                <div class="form-group">
                                    <div class="text-center mt-4">
                                        <button type="button" class="btn btn-danger btn-raised px-4 py-2 text-uppercase white font-small-4 box-shadow-2 border-0">Unlock</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer grey darken-1">
                            <div class="text-center">Don't have an account? <a href="#"> Signup </a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Lock Screen Ends-->
